<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sports Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Sports Facts</h1>
        <div class="filter">
            <label for="sportFilter">Filter by Sport:</label>
            <select id="sportFilter">
                <option value="all">All Sports</option>
                <option value="Soccer">Soccer</option>
                <option value="Basketball">Basketball</option>
                <option value="Tennis">Tennis</option>
                <option value="Baseball">Baseball</option>
                <option value="American Football">American Football</option>
                <option value="Ice Hockey">Ice Hockey</option>
                <option value="Cricket">Cricket</option>
                <option value="Rugby">Rugby</option>
                <option value="Golf">Golf</option>
                <option value="Boxing">Boxing</option>
                <option value="MMA">Mixed Martial Arts (MMA)</option>
                <option value="Motorsport">Motorsport</option>
                <option value="Cycling">Cycling</option>
                <option value="Athletics">Athletics</option>
                <option value="Swimming">Swimming</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Table Tennis">Table Tennis</option>
                <option value="Badminton">Badminton</option>
                <option value="Snooker">Snooker</option>
                <option value="Darts">Darts</option>
            </select>
        </div>
        <p id="fact">Click the button to get a random sports fact!</p>
        <button id="factButton">Get Fact</button>
        <div class="share-buttons">
            <a id="tweet" target="_blank" rel="noopener noreferrer">Tweet</a>
            <a id="facebook" target="_blank" rel="noopener noreferrer">Share on Facebook</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
